<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Form Helper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        /* Base styles */
        :root {
            --primary: #4285F4;
            --primary-dark: #3367D6;
            --secondary: #5F6368;
            --border: #E1E3E6;
            --text: #202124;
            --background: #FFFFFF;
            --background-light: #F8F9FA;
            --required: #EA4335;
            --optional: #9AA0A6;
            --focus: rgba(66, 133, 244, 0.1);
            --shadow: 0 1px 3px rgba(0,0,0,0.12);
            --radius: 8px;
            --pill-radius: 16px;
            --transition: 0.2s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text);
            background-color: var(--background);
            font-size: 14px;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styles */
        .header {
            padding: 10px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--background);
        }
        
        .title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #34A853; /* Active green */
            display: inline-block;
            margin-left: 8px;
        }
        
        /* Main container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Fields section */
        .fields-container {
            padding: 12px 16px 8px;
            border-bottom: 1px solid var(--border);
            background-color: var(--background-light);
        }
        
        .fields-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .fields-header h2 {
            font-size: 13px;
            font-weight: 500;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .field-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .field-pill {
            display: flex;
            align-items: center;
            min-height: 36px;
            padding: 6px 12px;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--pill-radius);
            font-size: 13px;
            cursor: pointer;
            transition: all var(--transition);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .field-pill:hover {
            background-color: var(--focus);
            border-color: var(--primary);
        }
        
        .field-pill.required {
            border-color: var(--required);
        }
        
        .field-pill.optional {
            border-color: var(--optional);
        }
        
        .field-icon {
            font-size: 16px;
            margin-right: 8px;
            color: var(--secondary);
            flex-shrink: 0;
        }
        
        .field-text {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* Chat section */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            background-color: var(--background);
        }
        
        .messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 8px;
        }
        
        .message {
            display: flex;
            max-width: 80%;
        }
        
        .user-message {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .ai-message {
            align-self: flex-start;
        }
        
        .message-bubble {
            background-color: var(--background-light);
            padding: 12px 16px;
            border-radius: var(--radius);
            position: relative;
        }
        
        .user-message .message-bubble {
            background-color: var(--primary);
            color: white;
            border-radius: var(--radius);
        }
        
        /* Input section */
        .input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            background-color: var(--background);
            display: flex;
        }
        
        .input-container > button {
            margin-left: auto;
        }
        
        .input-form {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .input-field {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border-color var(--transition);
        }
        
        .input-field:focus {
            border-color: var(--primary);
        }
        
        .send-button {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color var(--transition);
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background-color: var(--primary-dark);
        }
        
        /* Action button */
        .autofill-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background-color var(--transition);
            flex-shrink: 0;
            margin-right: 8px;
        }
        
        .autofill-button:hover {
            background-color: var(--primary-dark);
        }
        
        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
        }
        
        [data-tooltip]:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="title">
            <i class="material-icons" style="font-size: 18px;">smart_toy</i>
            AI Form Helper
            <span class="status" title="Connected to form"></span>
        </h1>
    </header>
    
    <!-- Main container -->
    <div class="container">
        <!-- Fields section -->
        <div class="fields-container">
            <div class="fields-header">
                <h2>Form Fields <span id="field-count">(5)</span></h2>
            </div>
            <div class="field-grid" id="field-grid">
                <!-- Fields will be dynamically populated here -->
            </div>
        </div>
        
        <!-- Chat section -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Initial welcome message -->
                <div class="message ai-message">
                    <div class="message-bubble">
                        I've analyzed this form. It appears to be a registration form for creating a new account. How can I help you complete it?
                    </div>
                </div>
                <!-- Messages will be dynamically added here -->
            </div>
        </div>
        
        <!-- Input section with integrated auto-fill button -->
        <div class="input-container">
            <button class="autofill-button" id="autofill-button" data-tooltip="Auto-fill form fields">
                <i class="material-icons" style="font-size: 16px;">auto_fix_high</i>
                Auto-fill
            </button>
            
            <form class="input-form" id="chat-form">
                <input type="text" class="input-field" id="chat-input" placeholder="Ask about this form..." aria-label="Type your message">
                <button type="submit" class="send-button" id="send-button">
                    <i class="material-icons">send</i>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Connect with field detector -->
    <script src="field-detector.js"></script>
    
    <!-- Connect with extension system -->
    <script src="panel-refined.js"></script>
</body>
</html>
