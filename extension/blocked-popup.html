<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Helper - Site Not Supported</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #ffebee;
      color: #b71c1c;
      width: 320px;
      max-width: 100%;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .icon {
      font-size: 24px;
    }
    
    h1 {
      font-size: 16px;
      margin: 0;
      font-weight: 600;
    }
    
    p {
      margin: 0;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .message {
      padding: 12px;
      background-color: white;
      border-radius: 6px;
      border-left: 4px solid #b71c1c;
    }
    
    .site-info {
      background-color: #fafafa;
      padding: 12px;
      border-radius: 4px;
      margin-top: 8px;
    }
    
    .footer {
      font-size: 12px;
      color: #616161;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">ðŸ›‘</div>
      <h1>Site Not Supported</h1>
    </div>
    
    <div class="message">
      <p>Form Helper is designed to assist with forms. This site is not supported to ensure the best experience.</p>
      <p>The extension only activates on form-related websites.</p>
    </div>
    
    <div class="site-info">
      <p>Current site: <span id="current-site">(checking...)</span></p>
    </div>
    
    <div class="footer">
      <p>AI Form Helper v1.0</p>
    </div>
  </div>

  <script>
    // Safely try to get current tab URL
    function getCurrentTab() {
      try {
        chrome.tabs.query({ active: true, currentWindow: true }, function(tabs) {
          if (tabs && tabs.length > 0 && tabs[0].url) {
            // Get site from URL
            let url;
            try {
              url = new URL(tabs[0].url);
              document.getElementById('current-site').textContent = url.hostname;
            } catch (e) {
              document.getElementById('current-site').textContent = tabs[0].url;
            }
          } else {
            document.getElementById('current-site').textContent = "(unknown)";
          }
        });
      } catch (e) {
        document.getElementById('current-site').textContent = "(error displaying site)";
      }
    }
    
    // Run when popup is loaded
    document.addEventListener('DOMContentLoaded', getCurrentTab);
  </script>
</body>
</html>
