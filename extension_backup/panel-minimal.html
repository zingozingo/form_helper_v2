<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Form Helper</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Layout */
        .panel-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #4285F4;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Two-panel layout */
        .panels-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        
        .left-panel {
            width: 30%;
            background-color: #f5f5f5;
            overflow-y: auto;
            position: relative;
        }
        
        .right-panel {
            flex: 1;
            background-color: white;
            overflow-y: auto;
            padding: 15px;
        }
        
        /* Field items */
        .fields-list {
            padding: 10px;
        }
        
        .field-item {
            background-color: white;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        /* Chat items */
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 80%;
        }
        
        .ai-message {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: #4285F4;
            color: white;
            align-self: flex-end;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        
        .chat-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }
        
        #send-button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="panel-content">
        <div class="header">
            <h1>AI Form Helper</h1>
        </div>
        
        <div class="main">
            <div class="panels-container">
                <!-- Left Panel (Fields) -->
                <div id="fields-panel" class="left-panel">
                    <h3 style="padding: 10px;">Form Fields</h3>
                    <div id="fields-list" class="fields-list">
                        <div class="field-item">Name Field</div>
                        <div class="field-item">Email Field</div>
                        <div class="field-item">Phone Field</div>
                        <div class="field-item">Address Field</div>
                    </div>
                </div>
                
                <!-- Right Panel (Chat) -->
                <div id="chat-panel" class="right-panel">
                    <div id="chat-container" class="chat-container">
                        <div class="chat-message ai-message">
                            Hello! I'm your form assistant. I can help you fill out forms and answer questions.
                        </div>
                        <div class="chat-message user-message">
                            What is this form for?
                        </div>
                        <div class="chat-message ai-message">
                            This appears to be a contact form for submitting your information to the website.
                        </div>
                    </div>
                    
                    <div class="chat-form">
                        <input type="text" id="chat-input" placeholder="Ask about this form...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
